<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="wrapper-account">
        <article class="container-account">
            <section class="title-account">
                <h1>로그인 또는 회원가입</h1>
                <img src="./images/close.png" alt="닫기">
            </section>

            <section class="main-account">
                <strong>위니브에서 여러분의 궁금증을 해결하세요!:)</strong>
                <form action="" method="post" id="loginForm">
                <input type="text" placeholder="아이디" required>
                <input type="password" placeholder="비밀번호">
                <!-- 이부분에서 왜 높이가 21이 나오는지 모르겠음. -->
                <div class="text-keep">   
                    <input type="checkbox" id="keepCheck">
                    <label for="keepCheck"><span></span>로그인 상태 유지</label>
                </div>
                </form>
                <button type="submit" form="loginForm">로그인</button>
                <div class="info-user">
                    <ul>
                        <li><a href="">회원가입</a></li>
                        <li><a href="">아이디/비밀번호 찾기</a></li>
                    </ul>
                </div>
            </section>

            <section class="other-account">
                <hr>
                <ul>
                    <li>
                        <a class="google">
                            <img src="./images/Google__G__Logo 1.png" alt="">
                            구글 계정으로 로그인
                        </a>
                    </li>
                    <li>
                        <a class="facebook">
                            <img src="./images/facebook.png" alt="">
                            페이스북 계정으로 로그인
                        </a>
                    </li>
                    <li>
                        <a class="naver">
                            <img src="./images/naver-logo.png" alt="">
                            네이버 계정으로 로그인
                        </a>
                    </li>
                    <li>
                        <a class="kakaotalk">
                            <img src="./images/message-circle.png" alt="">
                            카카오톡 계정으로 로그인
                        </a>
                    </li>
                </ul>
            </section>
        </article>
    </div>
</body>

</html>
